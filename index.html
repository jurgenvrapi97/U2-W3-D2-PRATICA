<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="text-danger fs-1 text-center mb-5">LISTA DEGLI INVITATTI</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nome Invitato"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                required
              />
              <button
                class="btn btn-outline-danger"
                type="button"
                id="button-addon2"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-6">
            <h5 class="text-center">Lista Invitati</h5>
            <ol id="invitati" class="list-group list-group-numbered"></ol>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-6 text-center">
            <button id="delate" type="button" class="btn btn-danger">
              Elimina Lista
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <h1 class="text-center mt-5">Contatore di Tempo</h1>
          <div class="row ms-5 justify-content-center align-items-center mt-5">
            <div class="spinner-border col-6" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="col-6">
              <p class="mb-0" id="contatore">0 secondi</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scrip.js"></script>
  </body>
</html>
